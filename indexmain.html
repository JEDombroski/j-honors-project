<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Exhibit</title>
    <style>
		html, body {
   			 margin: 0;
   			 padding: 0;
   			 width: 100%;
    		 height: 100%;
   			 overflow: auto;
		}

		 svg {
     
      position: relative;  /* Ensure it scrolls properly */
      z-index: 1;  /* Ensure it's visible on the page */
      display: block;  /* Make sure it is displayed */
      visibility: visible;  /* Ensure it's visible */
    }

        .tooltip {
             font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            position: absolute;
            z-index: 10;  /* Ensure it's on top of other elements */
        }
       #event-list {
    position: fixed;
    top: 20px;  /* Positioning it from the top */
    left: 20px; /* Positioning it from the left */
    z-index: 2; /* Ensures it's above the SVG */
    max-height: 90vh;
    overflow-y: auto;
    background: rgba(255, 255, 255, 0.7); /* Light background for readability */
    padding: 10px;
    border-radius: 5px;
}

/* Modal styling */
.modal {
    display: none; /* Initially hidden */
    position: fixed;
    z-index: 9999; /* On top of the page */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    width: 300px;
    text-align: center;
    position: relative;
}

.close {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    right: 15px;
    top: 15px;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
}
    </style>
    
</head>
<body>


    <h1>Interactive Exhibit</h1>
    
    <!-- This is where the SVG visualization will be rendered -->
    <svg></svg>
    
    <!-- Tooltip for displaying node information -->
    <div class="tooltip"></div>

    <!-- Event list container -->
    <div id="event-list">
        <h2>Related Events:</h2>
        <ul></ul>
    </div>


<!-- Modal Box -->
<div id="eventModal" class="modal">
    <div class="modal-content">
        <span id="closeBtn" class="close">&times;</span> <!-- Close button -->
        <h2 id="modalTitle"></h2> <!-- Event title -->
        <p id="modalDate"></p> <!-- Event date -->
        <p id="modalDescription"></p> <!-- Event description -->
    </div>
</div>


    <!-- Link to the JavaScript file -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script> <!-- Link to your JS file -->
    
</body>
</html>
